<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='every.css'>
    <style>
        h1 {
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 10px;
    color: lightgreen;
    cursor: pointer;
        }

        .Viesti {
            max-width: 1000px;
            max-height: 400px;

            min-width: 500px;
            min-height: 200px;
            


            overflow: hidden;
            white-space: pre-wrap;
            text-overflow: ellipsis;
            border: 1px solid #000000;
            padding: 2px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 20px;
            border-radius: 5px;
            resize: both;
            word-wrap: break-word;
        }

        .button {
            color: white;
            background-color: rgb(146, 250, 135);
            border-color: rgb(146, 250, 135);
            width: 500px;
            height: 50px;
            border-radius: 4px;
            border-style: solid;
            
        }
        .button:hover {
            transform: rotateY(8deg) scale(1.02);
            transition: 0.5s;
            box-shadow: 5px 5px 7px 3px rgba(0, 0, 0, 0.2);
        }


        .laatikot {
            
            transition: 2s;
            border-radius: 20px;
            border-style: solid;
            border-width: 0.2cap;
            background-color: white;

            min-height: 800px;
            width: 1200px;
            
            margin-top: 15%;
            margin-left: 35%;
            margin-right: 35%;

            box-shadow: 10px 10px 15px 10px rgba(0, 0, 0, 0.2);
            
        }

        .laatikot:hover {
            transform: rotateX(0deg) rotateZ(0deg) rotateY(8deg) scale(1.12);
            transition: 2s;
            box-shadow: 10px 10px 15px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            
            background-image: linear-gradient(to right, #ffffff 0%, #f0ffe2 51%, #ffffff 100%);
            animation: gradient 5s ease-out infinite;
            background-size: 200% 200%;
            transition: 2s;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 20%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 20%;
            }
        }

        body:hover {
            background-position: left top;
            background-size: 200% auto;
            transition: 2s;
        }

        input[type="text"], input[type="email"] {
            height: 20px;
            width: 250px;
            border-radius: 4px;
            border-style: solid;
            background-color: white;   
        }

        textarea:focus {
            outline: none;
            border: 2px solid lightgreen;
            box-shadow: 0px 2px 5px 2px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border: 2px solid lightgreen;
            box-shadow: 0px 2px 5px 2px rgba(0, 0, 0, 0.2);
        }

        
        /* Mobile Responsive Design for Contact Page */
        @media screen and (max-width: 768px) {
            .laatikot {
                width: 95vw;
                margin: 20px auto;
                margin-top: 100px;
                min-height: auto;
                padding: 20px;
            }
            
            .laatikot:hover {
                transform: scale(1.05);
            }
            
            .Viesti {
                width: 100%;
                min-width: 280px;
                max-width: 100%;
                min-height: 150px;
            }
            
            input[type="text"], input[type="email"] {
                width: 280px;
                max-width: 100%;
                height: 30px;
            }
            
            .button {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .laatikot {
                width: 98vw;
                margin: 10px auto;
                margin-top: 60px;
                padding: 15px;
            }
            
            input[type="text"], input[type="email"] {
                width: 100%;
                max-width: 280px;
                height: 35px;
            }
            
            .Viesti {
                width: 100%;
                min-width: 250px;
                min-height: 120px;
            }
            
            .button {
                width: 100%;
                height: 45px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
